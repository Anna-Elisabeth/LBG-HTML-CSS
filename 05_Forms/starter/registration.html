<!DOCTYPE html>
<html>

<head>
    <title>Book a Course</title>
    <style>
        ul {
            list-style: none;
        }

        li {
            margin: 5px 0;
        }

        label {
            display: inline-block;
            width: 100px;
            text-align: right;
        }
    </style>
</head>

<body>
    <header>
        <img src="images/logo.png" alt="QA Corporate Logo">
        <h1 style="background-image:url(images/trainer.jpg); padding: 4em 1em; color: white; background-size: cover">
            Course Registration</h1>
    </header>

    <!-- insert form here -->
    <form action="">

        <fieldset>
            <legend>Your Details</legend>
            <ul>


                <br>
                <li><label for="">First Name</label>
                    <input type="text" autofocus />
                </li>
                <li><label for="">Surname</label>
                    <input type="text" />
                </li>
                <li><label for="">Position/Role</label>
                    <input type="text" />
                </li>
                <li>
                    <label for="">Name ID</label>
                    <input type="email" placeholder="you@domain.com" required />

                </li>

                <label for="">Phone</label>
                <input type="tel" placeholder="+44750000000" required id="Phone"/>

                <li>



                </li>

                </li>

            </ul>

        </fieldset>

        <fieldset>

            <legend>Course Details</legend>
            <ul>
<li>
            <select>
                <option>Programming with JavaScript</option>
                <option>Developing Web Applications using HTML5</option>
                <option>Developing Responsive Websites</option>
                <option> Leveraging the Power of jQuery</option>

            </select>
        </li>
        <li>
            <label for="">Number of Delegates</label>
            <input type="number" min="1" max="20"/>
        </li>
        <li>
            <label for="">Date</label>
            <input type="date"/>
        </li>


        </ul>


        </fieldset>

        <fieldset>
            <button>Submit</button>
        </fieldset>
    </form>
</body>

</html>
